<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Divs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="div-1">
            <span class="textdiv-1">Bundle & Save</span>
        </div>
        <div class="div-2">
            <input type="radio" class="radioButon">
            <p class="radioSideText"> M Pair <br> DKK 195.00</p>
            <span class="priceOff">50% OFF</span>

        </div>
        <div class="div-3">
            <input type="radio" class="radioButon">
            <p class="radioSideText"> 2 Pair <br> DKK 345.00</p>
            <span class="priceOff mostPopular">Most Popular</span>
            <span class="priceOff">50% OFF</span>

            <div class="dropownClassSize">
                <span>Size</span>
                <select name="s" id="" value="S">
                    <option value="volvo">Size</option>
                </select>
                <select name="s" id="" value="S">
                    <option value="volvo">Size</option>
                </select>
            </div>
            <div class="dropownClassColor">
                <span>Colour</span>
                <select name="s" id="" value="S">
                    <option value="volvo">Colour</option>
                </select>
                <select name="s" id="" value="S">
                    <option value="volvo">Colour</option>
                </select>
            </div>
        </div>
        <div class="div-4">
            <input type="radio" class="radioButon">
            <p class="radioSideText"> M Pair <br> DKK 195.00</p>
            <span class="priceOff">50% OFF</span>
        </div>
        <div class="div-5">
            <p class="">Free 2 Day Shipping</p>
            <p class="">Total: DKK 360.00</p>
        </div>
        <div class="buttonClass">
            <input type="button" class="" value="+ Add to Cart">

        </div>

    </div>
</body>

</html>
